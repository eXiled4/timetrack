<form (ngSubmit)="save()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Project Name</mat-label>
    <input matInput [(ngModel)]="project.name" name="name" placeholder="Enter project name" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Status</mat-label>
    <input matInput [(ngModel)]="project.status" name="status" placeholder="Enter project status" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="project.description" name="description" placeholder="Enter project description"></textarea>
  </mat-form-field>

  <div class="button-row">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </div>

</form>
